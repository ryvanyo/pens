<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modelos de caja</title>
  ﻿</head>﻿
  <body>
    <style>
      body {
        padding: 20px;
        font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      p {
        margin: 0 0 1em 0;
      }

      .box {  
        border: 5px solid rgb(111,41,97);
        border-radius: .5em;
        padding: 20px;
        width: 200px;
        margin-bottom: 2em;
      }

      .box2 {
        box-sizing: border-box;
      }﻿
    </style>
    ﻿
    <div class="box">
      Yo uso el modelo de caja estandar
    </div>

    <div class="box box2">
      Yo uso el modelo de caja alternativo box-sizing:border-box
    </div>
  </body>
﻿</html>
